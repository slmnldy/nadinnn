<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            padding: 12px 25px;
            font-size: 1.2em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #d63384;
            transform: scale(1.05);
        }
        .small-btn {
            font-size: 0.9em;
            padding: 8px 15px;
            background-color: #ccc;
            color: black;
        }
        .small-btn:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button class="btn" onclick="login()">Masuk</button>
        <p id="error" style="color: red; display: none;">Username atau password salah!</p>
        <p>Belum punya username & password?</p>
        <button class="btn small-btn" onclick="window.location.href='quiz.html'">Kerjakan Kuis</button>
    </div>

    <script>
        function login() {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();

            console.log("Username Input:", user);
            console.log("Password Input:", pass);

            if (user === "nadinn" && pass === "sweetseventeen") {
                sessionStorage.setItem("isLoggedIn", "true");
                console.log("Login berhasil, redirect ke index.html");
                window.location.href = "index.html";
            } else {
                console.log("Login gagal, username atau password salah");
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
